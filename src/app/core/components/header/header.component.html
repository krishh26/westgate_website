<header id="header">
  <div class="container d-flex align-items-center">
    <a routerLink="/home" class="logo me-auto"><img src="./assets/img/newlogo.png" width="200" alt="" class="img-fluid"></a>
    <nav id="navbar" class="navbar">
      <ul>
        <li><a class="nav-link" routerLink="/about-us" routerLinkActive="active">About Us</a></li>
        <li><a class="nav-link" routerLink="/why-us" routerLinkActive="active">Why Us</a></li>
        <li><a class="nav-link" routerLink="/opportunities" routerLinkActive="active">Opportunities</a></li>
        <li><a class="nav-link" routerLink="/working-modal" routerLinkActive="active">Working Model</a></li>
        <li><a class="nav-link" routerLink="/our-services" routerLinkActive="active">Our Services</a></li>
        <li><a class="nav-link" routerLink="/faq" routerLinkActive="active">FAQ's</a></li>
        <ng-container *ngIf="!loginUser">
          <li><a class="nav-link-btn" routerLink="/register" routerLinkActive="active">Register</a></li>
          <li><a class="nav-link-btn ms-3" routerLink="/login" routerLinkActive="active">Login</a></li>
        </ng-container>
        <ng-container *ngIf="loginUser">
          <li style="cursor: pointer;"><a class="nav-link-btn ms-3" (click)="logOut()" routerLinkActive="active">Logout</a></li>
        </ng-container>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav>
    <!-- .navbar -->
  </div>
</header>
